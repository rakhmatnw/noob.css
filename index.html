<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kecik CSS</title>
    <link rel="stylesheet" href="kecik.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Kecik UI</h1>
        <p>Still work in progress</p>
        <h3>Default Buttons</h3>
    
        <a href="#" class="btn">Anchor Button</a>
        <button class="btn">Button Element</button>
        <input class="btn" type="submit" value="Submit Button">
        <input class="btn" type="button" value="Input Button">
    
        <h3>Colored Buttons</h3>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>
    
        <h3>Rounded Buttons</h3>
        <button class="btn btn-primary btn-rounded">Primary</button>
        <button class="btn btn-secondary btn-rounded">secondary</button>
        <button class="btn btn-info btn-rounded">Info</button>
        <button class="btn btn-success btn-rounded">success</button>
        <button class="btn btn-warning btn-rounded">warning</button>
        <button class="btn btn-danger btn-rounded">danger</button>
        <button class="btn btn-dark btn-rounded">dark</button>
        <button class="btn btn-light btn-rounded">light</button>
    
        <h3>Disabled Buttons</h3>
        <button class="btn" disabled>Disabled Button</button>
    
        <h3>Form Input</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-input" type="text" id="name" placeholder="Iwan Piton">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-input" type="email" id="email" placeholder="iwanpiton@gmail.com">
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input class="form-input" type="password" id="pass" placeholder="at least 8 character">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input class="form-input" type="number" id="phone" placeholder="+62 8195 8769 778">
        </div>
        <div class="form-group">
            <label for="textarea">Text Area:</label>
            <textarea class="form-input" id="textarea" placeholder="Input your message" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="select">Select Something:</label>
            <select id="select" class="form-input">
                <option>Select me!</option>
                <option>Or me!</option>
                <option>Me too!</option>
            </select>
        </div>

        <h3>Form Condition</h3>
        <div class="form-group">
            <label for="success">Success:</label>
            <input class="form-input success" type="text" id="success" placeholder="Click me!">
        </div>
        <div class="form-group">
            <label for="warning">Warning:</label>
            <input class="form-input warning" type="text" id="success" placeholder="Click me!">
        </div>
        <div class="form-group">
            <label for="danger">Danger:</label>
            <input class="form-input danger" type="text" id="success" placeholder="Click me!">
        </div>
    </div>

</body>
</html>
