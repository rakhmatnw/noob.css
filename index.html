<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kecik CSS</title>
    <link rel="stylesheet" href="kecik.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kecik UI</h1>
    <p>Still work in progress</p>
    <h3>Default Buttons</h3>

    <a href="#" class="btn">Anchor Button</a>
    <button class="btn">Button Element</button>
    <input class="btn" type="submit" value="Submit Button">
    <input class="btn" type="button" value="Input Button">

    <h3>Colored Buttons</h3>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>

    <h3>Rounded Buttons</h3>
    <button class="btn btn-primary btn-rounded">Primary</button>
    <button class="btn btn-secondary btn-rounded">secondary</button>
    <button class="btn btn-info btn-rounded">Info</button>
    <button class="btn btn-success btn-rounded">success</button>
    <button class="btn btn-warning btn-rounded">warning</button>
    <button class="btn btn-danger btn-rounded">danger</button>
    <button class="btn btn-dark btn-rounded">dark</button>
    <button class="btn btn-light btn-rounded">light</button>

    <h3>Disabled Buttons</h3>
    <button class="btn" disabled>Disabled Button</button>


</body>
</html>
